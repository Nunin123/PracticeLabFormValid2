<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="div1">
    <form name="form1" onsubmit="return validateForm()">
        
        <div id="div2">
            <label for="login">Login</label>
        <input type="text" class="validate" id="login" name="logn" onchange="return validateLogin()" required>
        
        </div>
<br/>
        <div id="div2">
            <label for="pass">Password</label>
        <input type="password" class="validate" id="pass" name="passw" onchange="changeColor()" onkeyup="passwordSec()" onkeydown="passwordSec()" required><span id="security"></span>
        </div>
        <br/>

        <div id="div2">
            <label for="confirmPass">Confirm Password</label>
        <input type="password" class="validate" id="confirmPass" name="conf" onchange="return validatePassword()" required>
        </div>
        <br/>

        <div id="div2">
            <label for="gender">Gender</label>
        <select id="gender" name="gen" required>
            <option selected>male</option>
            <option>female</option>
        </select>
        </div>
        <br/>

        <div id="div2">
            <label for="email">Email</label>
        <input type="email" class="validate" id="email" name="mail" onchange="return validateEmail()" required>
        </div>
        <br/>

        <button type="submit" value="Register">Register</button>
        <br/>
        <h4 id="wrongPass"></h4>
        <h4 id="wrongEmail"></h4>
    </form>
    </div>
</body>
</html>
